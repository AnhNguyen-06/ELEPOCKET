<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link rel="icon" type="image/png" sizes="16x16" href="images/ava.png">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header class="navbar">
            <div class="logo-name">
                <img src="images/ava.png" alt="Logo ELEPOCKET" class="logo">
                <a href="index.html">
                    <span class="name">ELEPOCKET</span>
                </a>
            </div>
            <div class="search-box">
                <input type="text" data-lang="search-placeholder" placeholder="Search...">
                <button type="button"></button>
            </div>
            <div class="lang-switch-wrapper">
                <span class="lang-label">VN</span>
                <label class="switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="lang-label">EN</span>
            </div>
            <nav class="menu">
                <a href="index.html" data-lang="nav-home">Home</a>
                <a href="aboutus.html" data-lang="nav-about">About us</a>
                <a href="quicktest.html" data-lang="nav-quicktest">Quick Test</a>
                <a href="blog.html" data-lang="nav-blog">Blog</a>
                <a href="signup.html" class="signup" data-lang="nav-signup">Sign up</a>
            </nav>
        </header>
        <div class="login-box">
            <form action="">
                <h1 data-lang="sign-up-title">Sign up</h1>
                <div class="input-box">
                    <input type="text" data-lang="username-placeholder" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" data-lang="email-placeholder" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" data-lang="password-placeholder" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="agreement">
                    <input type="checkbox" id="terms">
                    <label for="terms">
                        <span><span data-lang="agree">I agree to the</span> <a href="#" data-lang="terms-of-service">Terms of Service</a> <span data-lang="and">and</span> <a href="#" data-lang="privacy-policy">Privacy Policy</a> <span data-lang="of-ELE">of Elepocket</span></span>
                    </label>
                </div>
                <button type="submit" data-lang="sign-up-button" class="btn">Sign up</button>
                <div class="register-link">
                    <p><span data-lang="already-have-account">Already have an account?</span> <a href="signin.html" data-lang="login-now">Login now</a></p>
                </div>
            </form>
        </div>
        <script src="lang.js"></script>
    </body>
</html>
