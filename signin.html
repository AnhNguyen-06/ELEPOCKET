<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in</title>
        <link rel="icon" type="image/png" sizes="16x16" href="images/ava.png">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header class="navbar">
            <div class="logo-name">
                <img src="images/ava.png" alt="Logo ELEPOCKET" class="logo">
                <a href="index.html">
                    <span class="name">ELEPOCKET</span>
                </a>
            </div>
            <div class="search-box">
                <input type="text" data-lang="search-placeholder" placeholder="Search...">
                <button type="button"></button>
            </div>
            <div class="lang-switch-wrapper">
                <span class="lang-label">VN</span>
                <label class="switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="lang-label">EN</span>
            </div>
            <nav class="menu">
                <a href="index.html" data-lang="nav-home">Home</a>
                <a href="aboutus.html" data-lang="nav-about">About us</a>
                <a href="quicktest.html" data-lang="nav-quicktest">Quick Test</a>
                <a href="blog.html" data-lang="nav-blog">Blog</a>
                <a href="signup.html" class="signup" data-lang="nav-signup">Sign up</a>
            </nav>
        </header>
        <div class="login-box">
            <form action="">
                <h1 data-lang="sign-in-title">Login</h1>
                <div class="input-box">
                    <input type="text" data-lang="username-placeholder" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" data-lang="password-placeholder" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"><span data-lang="remember">Remember me</span></label>
                    <a href="#" data-lang="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn" data-lang="sign-in-button">Login</button>
                <div class="register-link">
                    <p><span data-lang="dont-have-account">Don't have an account?</span> <a href="signup.html" data-lang="signup-now">Register now</a></p>
                </div>
            </form>
        </div>
        <script src="lang.js"></script>
    </body>
</html>
