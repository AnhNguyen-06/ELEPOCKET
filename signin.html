<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in</title>
        <link rel="icon" type="image/png" sizes="16x16" href="images/ava.png">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header class="navbar">
            <div class="logo-name">
                <img src="images/ava.png" alt="Logo ELEPOCKET" class="logo">
                <a href="index.html">
                    <span class="name">ELEPOCKET</span>
                </a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button type="button"></button>
            </div>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About us</a>
                <a href="quicktest.html">Quick Test</a>
                <a href="blog.html">Blog</a>
                <a href="signup.html" class="signup">Sign up</a>
            </nav>
        </header>
        <div class="login-box">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="signup.html">Register now</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
